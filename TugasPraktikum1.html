<html>
    <head>
        <title>Tugas Praktikum</title>
    </head>
    <script language="Javascript">
        function test(){
            var a=document.kirim.T1.value
                if (a>92 && a<101)
                    document.kirim.T2.value="A"
                if (a>82 && a<93)
                    document.kirim.T2.value="B"
                if (a>74 && a<83)
                    document.kirim.T2.value="C"
                if (a>49 && a<75)
                    document.kirim.T2.value="D"
                if (a>=0 && a<50)
                    document.kirim.T2.value="E"     
        }
    </script>
    <body>
        <form method="POST" name="kirim">
            <p>---------<b>Nilai</b>-------------------<b>Keterangan</b>-----<br><input type="text" name="T1" size="20" placeholder="Masukkan Nilai Anda">
                <input type="text" name="T2" size="20"></p>
            <p><input type="button" value="Konversi Nilai Angka" name="B1" onclick=test()></p>
        </form>
    </body>
</html>
