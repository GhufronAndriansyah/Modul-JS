<html>
    <head>
        <title>Tugas Praktikum2</title>
    </head>
    <script language="Javascript">    
        function Tambah(){
            var b1=document.kirim.T1.value
            var b2=document.kirim.T2.value
            document.kirim.T3.value=parseInt(b1)+parseInt(b2);
        }
        function Kurang(){
            var b1=document.kirim.T1.value
            var b2=document.kirim.T2.value
            document.kirim.T3.value=parseInt(b1)-parseInt(b2);
        }
        function Kali(){
            var b1=document.kirim.T1.value
            var b2=document.kirim.T2.value
            document.kirim.T3.value=parseInt(b1)*parseInt(b2);
        }
        function Bagi(){
            var b1=document.kirim.T1.value
            var b2=document.kirim.T2.value
            document.kirim.T3.value=parseInt(b1)/parseInt(b2);
        }
    </script>
    <body>
        <form method="POST" name="kirim">
            <p>Bil 1 <input type="text" name="T1" size="20" placeholder="Masukkan Nilai"> <br></p>
            <p>Bil 2 <input type="text" name="T2" size="20" placeholder="Masukkan Nilai"> <br></p>
            <p>Hasil <input type="text" name="T3" size="20"></p>
            <p><input type="button" name="B1" value="+" onclick=Tambah()>
                <input type="button" name="B1" value="-" onclick=Kurang()>
                <input type="button" name="B1" value="X" onclick=Kali()>
                <input type="button" name="B1" value="/" onclick=Bagi()></p>
        </form>
    </body>
</html>
